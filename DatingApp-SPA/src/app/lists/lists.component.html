<div class="container">

    <div class="row m-3">
        <div class="col-12 text-center">
            <h2>{{ likeParams === 'likers' ? "Members who like me" : "Members who I\'ve Liked" }} -
                {{ pagination.itemCount }}</h2>
        </div>

    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <div class="btn-group">
                <button class="btn btn-primary" btnRadio="likers" [(ngModel)]="likeParams" (click)="loadUsers()">Members
                    who
                    like me</button>
                <button class="btn btn-primary" btnRadio="likees" [(ngModel)]="likeParams" (click)="loadUsers()">Members
                    who
                    I like</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let user of users">
            <app-membercard [user]="user"></app-membercard>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.itemCount" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [(ngModel)]="pagination.pageNumber"
            [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event)">
        </pagination>
    </div>
</div>
