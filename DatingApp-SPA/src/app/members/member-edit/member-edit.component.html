<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-sm-8">
            <div *ngIf="editForm.dirty" class="alert alert-info">
                <strong>Information:</strong> You have made some changes, If not saved it will be lost!!!.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img src="{{ user.photoUrl }}" alt="{{ user.knownAs }}" class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{ user.city }}, {{ user.country }}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{ user.age }}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{user.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                        <button [disabled]="!editForm.dirty" form="formEdit" class="btn btn-success btn-block">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                        <form #editForm="ngForm" (ngSubmit)="updateUser()" id="formEdit">
                            <h4>Description</h4>
                            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                            <h4>Looking For</h4>
                            <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                            <h4>Interest's</h4>
                            <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                            <div class="form-inline">
                                <label for="city">City</label>
                                <input type="text" name="city" class="form-control" [(ngModel)] = "user.city">
                                <label for="country">Country</label>
                                <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
                            </div>
                        </form>
                    </tab>
                    <tab heading="Edit Photo's">
                        <app-photo-editor [photos]="user.photos"></app-photo-editor>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
