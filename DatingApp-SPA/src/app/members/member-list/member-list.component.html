<div class="mt-3 text-center">
    <h2>{{ pagination.itemCount }} Records Found!!!</h2>
</div>


<div class="container mt-3">

    <form class="form-inline" #MemberListFilterForm="ngForm" (ngSubmit)="loadUsers();">
        <div class="form-group">
            <label for="minAge">Min Age</label>
            <input style="width: 80px" type="number" class="form-control" id="minAge" name="minAge"
                [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group p-2">
            <label for="maxAge">Max Age</label>
            <input style="width:80px" type="number" class="form-control" id="maxAge" name="maxAge"
                [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group p-2">
            <label for="gender">Show</label>
            <select style="width: 200px" [(ngModel)]="userParams.gender" id="gender" name="gender" class="form-control">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{ gender.display }}</option>
            </select>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="button" class="btn btn-info" (click)="resetFilters()">Reset</button>
        </div>
    </form>

    <div class="col">
        <div class="btn-group">
            <label (click)="loadUsers()" btnRadio="lastActive" class="btn btn-primary" role="button"
                [(ngModel)]="userParams.orderBy">Last
                Active</label>
            <label (click)="loadUsers()" btnRadio="created" class="btn btn-primary" role="button"
                [(ngModel)]="userParams.orderBy">Created</label>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
            <app-membercard [user]="user"></app-membercard>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.itemCount" [(ngModel)]="pagination.pageNumber"
        [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event);" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
