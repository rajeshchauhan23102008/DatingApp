<form #registerForm="ngForm" (submit)="register()">

    <h2 class="text-center text-primary">Sign Up</h2>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="username" name="username" required [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="password" name="password" required [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-3">Register</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>

</form>
